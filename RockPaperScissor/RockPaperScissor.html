<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="RockPaperScissor.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
            <div id="user-lable" class="badge">user</div>
            <div id="computer-lable" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
         </div>

         <div class="result">
             <p>Paper Covers Rock. You Win!</p>
         </div>

         <div class="choices">
             <div class="choice" id="rock">
                 <img src="RockPaperScissor images/rock.png" alt="rock" height="130px" width="auto"></img>
             </div>
             <div class="choice" id="paper">
                 <img src="RockPaperScissor images/paper.png" alt="paper" height="130px" width="auto"></img>
             </div>
             <div class="choice" id="scissor">
                 <img src="RockPaperScissor images/scissor.png" alt="scissor" height="130px" width="auto"></img>
             </div>
         </div>

         <div id="action-message">
             <p>Make Your Move</p>
         </div>
        <script src="RockPaperScissor.js" charset=""></script>
    </body>
</html>
